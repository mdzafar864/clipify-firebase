<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Clipify - Video Uploader</title>

  <style>
    :root {
      --bg: linear-gradient(135deg, #0b1120, #1e3a8a);
      --accent: #3b82f6;
      --accent2: #60a5fa;
      --text: #e5e7eb;
      --subtext: #9ca3af;
      --card: rgba(255,255,255,0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h1 {
      color: var(--accent);
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input, textarea {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      outline: none;
    }
    input:focus, textarea:focus {
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px rgba(59,130,246,0.3);
    }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.03); opacity: 0.9; }
    video { width: 100%; margin-top: 10px; border-radius: 8px; }
    .hidden { display: none; }
    #status { margin-top: 10px; font-size: 14px; color: var(--accent2); }
    a { color: var(--accent2); text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin: 30px 0; color: var(--subtext); font-size: 13px; }
  </style>
</head>
<body>

  <header>
    <h1>🎬 Clipify</h1>
    <p>Upload & Share Your Videos Instantly</p>
  </header>

  <!-- 🔐 AUTH SECTION -->
  <div id="authSection" class="container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p style="margin-top:10px;">
      <a href="#" id="forgotLink">Forgot Password?</a>
    </p>
    <p id="authMsg"></p>
  </div>

  <!-- 📤 UPLOAD SECTION -->
  <div id="uploadSection" class="container hidden">
    <h2>Upload Video</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <input type="text" id="title" placeholder="Enter Title" />
    <textarea id="description" placeholder="Enter Description"></textarea>
    <button id="uploadBtn">Upload</button>
    <button id="logoutBtn" style="margin-top:10px;background:#ef4444;">Logout</button>
    <div id="status"></div>
  </div>

  <!-- 🎥 VIDEO LIST -->
  <div id="videoSection" class="container hidden">
    <h2>Recent Uploads</h2>
    <div id="videoList"></div>
  </div>

  <footer>© 2025 Clipify | Firebase + GitHub Pages</footer>

  <!-- ✅ FIREBASE MODULAR SDK (v10+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, sendPasswordResetEmail, signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // 🔥 Firebase Config (Your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBcYViS5q8gr4--KQFW-mOQeMM6wgar-28",
      authDomain: "clipify-app-33cc9.firebaseapp.com",
      projectId: "clipify-app-33cc9",
      storageBucket: "clipify-app-33cc9.firebasestorage.app",
      messagingSenderId: "767440826437",
      appId: "1:767440826437:web:dc243cfcb8f85e5a71f32c"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM elements
    const authSection = document.getElementById('authSection');
    const uploadSection = document.getElementById('uploadSection');
    const videoSection = document.getElementById('videoSection');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const forgotLink = document.getElementById('forgotLink');
    const logoutBtn = document.getElementById('logoutBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const videoList = document.getElementById('videoList');
    const authMsg = document.getElementById('authMsg');

    // 🔐 AUTH EVENTS
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add('hidden');
        uploadSection.classList.remove('hidden');
        videoSection.classList.remove('hidden');
        loadVideos();
      } else {
        authSection.classList.remove('hidden');
        uploadSection.classList.add('hidden');
        videoSection.classList.add('hidden');
      }
    });

    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        authMsg.textContent = "";
      } catch (e) {
        authMsg.textContent = "❌ " + e.message;
      }
    });

    signupBtn.addEventListener('click', async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        authMsg.textContent = "✅ Account created successfully!";
      } catch (e) {
        authMsg.textContent = "❌ " + e.message;
      }
    });

    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt("Enter your registered email:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset link sent to " + email);
        } catch (e) {
          alert("Error: " + e.message);
        }
      }
    });

    logoutBtn.addEventListener('click', () => signOut(auth));

    // 📤 UPLOAD VIDEO
    uploadBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please login first!");

      const file = document.getElementById('videoFile').files[0];
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!file || !title) return alert("Please select a video and enter title.");

      status.textContent = "Uploading... ⏳";

      try {
        const fileRef = ref(storage, `videos/${user.uid}_${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);

        await addDoc(collection(db, "videos"), {
          title, description, url,
          user: user.email,
          createdAt: new Date()
        });

        status.textContent = "✅ Uploaded successfully!";
        loadVideos();
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Upload failed!";
      }
    });

    // 🎥 LOAD VIDEOS
    async function loadVideos() {
      videoList.innerHTML = "";
      const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const v = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${v.title}</h3>
          <p>${v.description}</p>
          <small>Uploaded by: ${v.user}</small>
          <video controls src="${v.url}"></video>
        `;
        videoList.appendChild(div);
      });
    }
  </script>
</body>
</html>
